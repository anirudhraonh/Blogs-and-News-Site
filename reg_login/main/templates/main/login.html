{% extends "main/base.html" %}

{% block title%} Log in Page{%endblock%}

{%block content%} 
<div class="bg-gray-50 my-32  mx-auto  rounded-xl px-3 py-3 shadow-2xl w-1/3 opacity-80">

<h1 class='text-center text-3xl'>{% if message%}{{message}}{%else%}Welcome to Login Page{% endif%}</h1>

<form method="POST" action="" class=" p-10 rounded-lg h-48 ">
    {% csrf_token %}

    <div>
        <label for="username"class="font-bold" >Username:</label>
        <input type='text' id='username' name="username" class="rounded-xl w-1/5 py-2 px-3 text-gray-700" placeholder="Enter your username">
    </div>
    <div class="mt-3">
        <label for="password" class="font-bold">Password:</label>
        <input type='password' id='password' name="password" class="rounded-xl w-1/5 py-2 px-3 text-gray-700 mb-3" placeholder="Enter your password">
    </div>
    <!--error-->
    {% if form.errors or form.non_field_errors %}
    <p class="text-sm">{{form.non_field_errors}}</p>
    {%endif%}
    
     <center>   <button type="submit" class="center-text font-mono bg-green-500 px-3 py-1 mt-3 rounded-xl my-2 hover:bg-black hover:text-white">
            Log in
        </button>
    </center >



    
</form>
</div>
{%endblock%}
